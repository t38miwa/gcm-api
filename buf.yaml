# buf.yaml
# このファイルは、Bufツールを使用してプロトコルバッファ（Protocol Buffers）の
# モジュール管理、リント、破壊的変更の検出を行うための設定ファイルです。

version: v2 # Bufツールの設定ファイルのバージョンを指定します

modules: # Bufのモジュールを定義します
  - path: proto # protoディレクトリをBufのモジュールとして扱う

lint: # リント（コードの品質チェック）に関する設定を定義します
  use:
    - DEFAULT # デフォルトのリントルールを使用する

breaking: # 破壊的変更の検出に関する設定を定義します
  use:
    - FILE # 破壊的な変更をファイルレベルで検出する